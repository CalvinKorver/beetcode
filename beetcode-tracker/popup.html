<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="settings-icon" id="settings-btn">
      <img src="icons/settings.png" alt="Settings">
    </div>
    <h2><img src="icons/beetcode-hifed.png" style="height: 24px; vertical-align: middle; margin-right: 8px; padding-bottom: 4px" alt="BeetCode">BeetCode</h2>
    <button id="track-problem-btn" class="track-button">Track Problem</button>
    <div id="problems-list">
      <div id="empty-state">No problems attempted yet!</div>
      <div id="in-progress-section">
        <h3>In-Progress</h3>
        <div id="in-progress-list"></div>
      </div>
      <div id="attempted-section">
        <h3>Attempted</h3>
        <div id="attempted-list"></div>
      </div>
      <div id="completed-section">
        <h3>Completed</h3>
        <div id="completed-list"></div>
      </div>
    </div>
    <div class="settings-dropdown" id="settings-dropdown">
      <div class="dropdown-item" id="google-signin-btn">Sign in with Google</div>
      <div class="dropdown-item" id="export-csv-btn">Export CSV</div>
      <div class="dropdown-item" id="test-api-btn">Test API Call</div>
    </div>
  </div>
  <script src="auth.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
