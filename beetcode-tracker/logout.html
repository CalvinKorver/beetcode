<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeetCode - Logout</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: #667eea;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
        }

        h1 {
            color: #333;
            margin: 0 0 16px 0;
            font-size: 24px;
            font-weight: 600;
        }

        p {
            color: #666;
            margin: 0 0 24px 0;
            line-height: 1.5;
        }

        .close-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .close-btn:hover {
            background: #5a67d8;
        }

        .success-icon {
            color: #10b981;
            font-size: 48px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="success-icon">âœ“</div>
        <h1>Successfully Logged Out</h1>
        <p>You have been signed out of BeetCode. All your session data has been cleared from this browser.</p>
        <p>You can safely close this tab and return to using the extension.</p>
        <button class="close-btn" id="close-btn">Close Tab</button>
    </div>

    <script src="logout.js"></script>
</body>
</html>
